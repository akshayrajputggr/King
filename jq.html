<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="jquery-3.6.4.min.js"></script>
<body>
    <style>
div
{
    width: 30px;
    height: 30px;
    background-color: black;
    position: absolute;
    animation: akshay infinite;
    position: absolute;
    animation-duration: 2s;
}
@keyframes akshay
{
    0%{left: 0px; top:  0px;background-color: blue;}
    50%{left:1A00px; top: 100px;background-color: green;}
    100%{top: 100px;left: 0px; background-color: red;}
}
    </style>
    <p>Hello</p>
    <p>King Akshay Rajput</p>

    <button id="a">hide click</button>
    <button id="b">show click</button>
    <button id="c">show and hide toggle</button>
    <button id="d">swipe up</button>
    <button id="e">swipe down</button>
    <button id="f">fade in</button>
    <button id="g">fade out</button>
    <button id="h">fade toggle</button>
    <button id="i">delete</button>
    <button id="j">animate</button>
    <button id="k">break</button>
<div></div>
<script>
$(document).ready(function(){$("#a").click(function(){$("p").hide()})});
$(document).ready(function(){$("#b").click(function(){$("p").show()})});
$(document).ready(function(){$("#c").click(function(){$("p").slideToggle()})});
$(document).ready(function(){$("#d").click(function(){$("p").slideUp()})});
$(document).ready(function(){$("#e").click(function(){$("p").slideDown()})});
$(document).ready(function(){$("#f").click(function(){$("p").fadeIn()})});
$(document).ready(function(){$("#g").click(function(){$("p").fadeOut()})});
$(document).ready(function(){$("#h").click(function(){$("p").fadeToggle()})});
$(document).ready(function(){$("#i").click(function(){$("p").empty()})});
$(document).ready(function(){$("#j").click(function(){$("div").amimate({left:"100px"})})});
$(document).ready(function(){$("#j").click(function(){$("div").amimate({top:"200px"})})});
$(document).ready(function(){$("#j").click(function(){$("div").amimate({left:"0px"})})});
$(document).ready(function(){$("#j").click(function(){$("div").amimate({top:"100px"})})});
$(document).ready(function(){$("#k").click(function(){$("div").stop()})});                  


</script>
</body>
</html>
